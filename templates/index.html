<html>

<head>
  <title>Orange Pi Object Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    .container {
      padding-top: 20px;
      padding-left: 20px;
    }
  </style>
</head>

<body>
  <div class="container-lg">
    <div class="jumbotron py-3">
      <h1 class="display-4">Orange Pi Lite Object Detector</h1>
      <p class="lead">System Operation</p>
      <!-- <hr class="my-4"> -->
    </div>
    <div class="row">

      <div class="col-12 col-lg-9">
        <h3>Latest Capture:</h3>
        <img src="/pic">
      </div>

      <div class="col-12 col-lg-3">
        <div class="alert alert-light" role="alert">
          Current raw image seq {{raw_img_seq}}
        </div>
        <div class="alert alert-light" role="alert">
          Current TF seq: {{tf_seq}}
        </div>
        <div class="alert alert-light" role="alert">
          Current gen FPS: {{gen_fps}}
        </div>
        <a class="btn btn-primary btn-lg" href="/stream" role="button">Live Video</a>
        <a class="btn btn-primary btn-lg" href="/metrics" role="button">Metrics</a>
      </div>

    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
</body>

</html>
